[package] # [基础包信息]
name = "hbb_common" #名称
version = "0.1.0"  #版本
authors = ["open-trade <info@opentradesolutions.com>"] #作者
edition = "2018"  # Rust Edition版本


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# new flexi_logger failed on rustc 1.75  常规依赖项
#   📌 很多依赖都用了 ​​特定版本​​ 或 ​​feature flags（功能开关）​​，比如：
#  tokio = { version = "1.44", features = ["full"] }启用了 tokio 所有功能
#  bytes = { version = "1.10", features = ["serde"] }启用了 serde 支持

flexi_logger = { version = "0.27", features = ["async"] }
protobuf = { version = "3.7", features = ["with-bytes"] }
tokio = { version = "1.44", features = ["full"] }
tokio-util = { version = "0.7", features = ["full"] }
futures = "0.3"
bytes = { version = "1.10", features = ["serde"] }
log = "0.4"
env_logger = "0.11"
socket2 = { version = "0.3", features = ["reuseport"] }
zstd = "0.13"
anyhow = "1.0"
futures-util = "0.3"
directories-next = "2.0"
rand = "0.8"
serde_derive = "1.0"
serde = "1.0"
serde_json = "1.0"
lazy_static = "1.5"
confy = { git = "https://github.com/rustdesk-org/confy" }
dirs-next = "2.0"
filetime = "0.2"
sodiumoxide = "0.2"
regex = "1.11"
tokio-socks = { git = "https://github.com/rustdesk-org/tokio-socks" }
chrono = "0.4"
backtrace = "0.3"
libc = "0.2"
dlopen = "0.1"
toml = "0.7"
uuid = { version = "1.16", features = ["v4"] }
# new sysinfo issue: https://github.com/rustdesk/rustdesk/pull/6330#issuecomment-2270871442
sysinfo = { git = "https://github.com/rustdesk-org/sysinfo", branch = "rlim_max" }
# new flexi_logger failed on nightly rustc 1.75 for x86
thiserror = "1.0"
httparse = "1.10"
base64 = "0.22"
url = "2.5"
sha2 = "0.10"
whoami = "1.5"

# 平台特定依赖
# 这些依赖 ​​只在非 Android 和非 iOS 的平台（比如 Windows、macOS、Linux）​​ 下引入：
# mac_address：获取 MAC 地址
# default_net和 machine-uid：来自 git 的自定义依赖，可能是获取网络或设备唯一标识

[target.'cfg(not(any(target_os = "android", target_os = "ios")))'.dependencies]
mac_address = "1.1"
default_net = { git = "https://github.com/rustdesk-org/default_net" }
machine-uid = { git = "https://github.com/rustdesk-org/machine-uid" }
# 这些依赖 ​​只在非 macOS 且非 Windows 的平台（比如 Linux）​​ 下引入，主要是用于 TLS 和 WebSocket 支持，使用 rustls 而非 native-tls。
[target.'cfg(not(any(target_os = "macos", target_os = "windows")))'.dependencies]
tokio-rustls = { version = "0.26", features = [
    "logging",
    "tls12",
    "ring",
], default-features = false }
rustls-platform-verifier = "0.5"
rustls-pki-types = "1.11"
tokio-tungstenite = { version = "0.26", features = ["rustls-tls-native-roots", "rustls-tls-webpki-roots"] }
tungstenite = { version = "0.26", features = ["rustls-tls-native-roots", "rustls-tls-webpki-roots"] }

# 这些依赖 ​​只在 macOS 和 Windows 上​​ 使用，使用 ​​native TLS（操作系统自带的 TLS）​​ 而不是 rustls。
[target.'cfg(any(target_os = "macos", target_os = "windows"))'.dependencies]
tokio-native-tls = "0.3"
tokio-tungstenite = { version = "0.26", features = ["native-tls"] }
tungstenite = { version = "0.26", features = ["native-tls"] }
# 构建脚本依赖 用于在 ​​编译期生成 Rust 代码​​，通常与 protobuf配合使用，根据 .proto文件生成 Rust 结构体。
[build-dependencies]
protobuf-codegen = { version = "3.7" }
# 平台特定的依赖 仅在 Windows 上引入，使用 winapi访问底层 Windows API，比如用户、同步、内存等。
[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = [
    "winuser",
    "synchapi",
    "pdh",
    "memoryapi",
    "sysinfoapi",
] }
# 平台特定的依赖 仅在 macOS 上引入，osascript可能用于调用 macOS 的 AppleScript 执行系统命令。
[target.'cfg(target_os = "macos")'.dependencies]
osascript = "0.3"
